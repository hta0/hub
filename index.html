<script>
  const colors = ["#ff0000", "#ff9900", "#33ff00", "#00ffff", "#0000ff", "#ff00ff"];
  let index = 0;

  setInterval(() => {
    index = (index + 1) % colors.length;
    const nextColor = colors[index];
    const particles = window.pJSDom[0].pJS.particles.array;

    for (let i = 0; i < particles.length; i++) {
      particles[i].color.value = nextColor;
      particles[i].color.rgb = hexToRgb(nextColor);
    }
  }, 1000); // Change color every second

  function hexToRgb(hex) {
    const bigint = parseInt(hex.replace("#", ""), 16);
    return {
      r: (bigint >> 16) & 255,
      g: (bigint >> 8) & 255,
      b: bigint & 255
    };
  }
</script>
